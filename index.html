<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Bell-Higgins</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #cccccc;
    }

    .links a {
      color: #00bfff;
      text-decoration: none;
      font-size: 1rem;
      margin: 0 1rem;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: #ffffff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .links a {
        font-size: 0.9rem;
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <h1>John Bell-Higgins</h1>
  <p>Software Engineer | Developer | Problem Solver | Big Dog</p>
  <div class="links">
    <a href="https://github.com/jbell07" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/john-bell-higgins/" target="_blank">LinkedIn</a>
    <a href="mailto:jabellhiggins@gmail.com">Email</a>
    <a href="/resume.pdf" target="_blank">Resume</a>
  </div>
</body>
</html>
